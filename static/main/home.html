<script type="text/javascript">
$(function(){
	/*  기본세팅  */
	var $list = $(".slider_list");
	var $box = $(".slider_box");
	var wd = $list.width();
	var num = $list.size();
	var margin,current,play;
	$box.width(wd*num);

	for(i=0; i<num; i++){
		var nav = '<a href="#" title="'+(i+1)+'번째로 이동"></a>'
		$(".slider_nav").append(nav);
	};
	var $nav = $(".slider_nav a");

	$(".slider_nav a:first").addClass("on");

	setTimeout(function(){
		play = setInterval(play_next,9000);	},10000)

	$(".slider_wrap").hover(function(){
		$(".prev,.next").show();
	},function(){
		$(".prev,.next").hide();
	});

	/*  반복할 이벤트  */
	function play_next(){
		margin = parseInt($box.css("margin-left"));
		if(margin < -(wd*(num-2))){
			$box.not(":animated").animate({"marginLeft":"0px"},"fast");
		}else{
			$box.not(":animated").animate({"marginLeft":"-="+wd+"px"},"fast");
		};
		//var current = Math.abs(margin/wd);
		var current = Math.abs(Math.floor(margin/wd));
		$nav.removeClass("on");
		$nav.eq((current-num)+1).addClass("on");
	}

	function play_prev(){
		clearInterval(play);
		margin = parseInt($box.css("margin-left"));
		if(margin == 0){
			$box.not(":animated").animate({"marginLeft":"-"+wd*(num-1)+"px"},"fast");
		}else{
			$box.not(":animated").animate({"marginLeft":"+="+wd+"px"},"fast");
		};
		var current = Math.abs(Math.floor(margin/wd));
		$nav.removeClass("on");
		$nav.eq(current-1).addClass("on");
	}

	/*  버튼  */
	$(".next").click(function(){
		clearInterval(play);
		play_next();
		return false;
	});

	$(document).keydown(function(evt){
		if (evt.keyCode==37){
			play_prev();
		}else if(evt.keyCode==39){
			clearInterval(play);
			play_next();
		}
	});

	$(".prev").click(function(){
		play_prev();
		return false;
	});

	$nav.click(function(){
		clearInterval(play);
		$nav.removeClass("on");
		$(this).addClass("on");
		$box.not(":animated").animate({
			"marginLeft":-wd*($(this).index())
		});
		return false;
	});

	$(".play").click(function(){
		clearInterval(play);
		play = setInterval(play_next,9000);
		return false;
	});

	$(".stop").click(function(){
		clearInterval(play);
		return false;
	});

	/*
	$(".slider_wrap").mouseenter(function(){
		clearInterval(play);
	}).mouseleave(function(){
		play = setInterval(play_next,5000);
	});
	*/


});
</script>
