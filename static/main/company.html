	함수명	: 이미지명 치환

	코멘트	- 넘겨받은 오브젝트의 src를 변경한다.
			- obj 	= 대상 img
			- flag 	= on, off
*/
function snaviReplace(obj,flag){
	try {
		var snaviSrc = obj.attr("src");
		if(flag == "on"){
			snaviSrc = snaviSrc.replace(".gif","_on.gif");
		} else if(flag == "off"){
			snaviSrc = snaviSrc.replace("_on.gif",".gif");
		}
		obj.attr("src",snaviSrc);
	} catch(e) {}
}

<script>
var quick_menu = $('#quick');
var quick_top = 375;
quick_menu.css('top', $(window).height() );
$(document).ready(function(){
	quick_menu.animate( { "top": $(document).scrollTop() + quick_top +"px" }, 0 ); 
	$(window).scroll(function(){
		quick_menu.stop();
		quick_menu.animate( { "top": $(document).scrollTop() + quick_top + "px" }, 550 );
	});
});
